# A generic, single database configuration.

[alembic]
# Path to your migrations directory
script_location = alembic

# SQLAlchemy connection string for the target database
sqlalchemy.url = postgresql://user:password@db/appdb

# Logging configuration
# see https://docs.python.org/library/logging.config.html
# for more information.
log_file = alembic.log
log_level = INFO
log_format = %(asctime)s %(levelname)s %(name)s %(message)s

# Section specific to the 'alembic' command line script.
[alembic:loggers]
keys = root,sqlalchemy,alembic

[alembic:handlers]
keys = console

[alembic:formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(name)s %(message)s
